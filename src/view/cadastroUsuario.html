<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>

<body>

    <header class="topo">
        <div class="logo">
            <a href="/index.html">
                <img src="/imgs/banner-logo/CONECTA+.png" alt="Logo Conecta+">
            </a>
        </div>

        <nav class="nav">
            <a href="/index.html">Início</a>
            <a href="/pag-sobrenos/index.html">Sobre nós</a>
            <a href="/pag-login/index.html">Login</a>
        </nav>
    </header>

    <main class="area-form">

        <h1>Cadastro de Usuário</h1>

        <form class="form-simples">

            <label>Nome</label>
            <input type="text" placeholder="Digite seu nome completo">

            <label>Bairro</label>
            <input type="text" placeholder="Digite seu bairro">

            <label>Email</label>
            <input type="email" placeholder="exemplo@email.com">

            <label>Senha</label>
            <input type="password" placeholder="Crie uma senha">

            <button type="submit">Cadastrar</button>
        </form>

    </main>

    <footer class="rodape">
        <p>© 2025 Conecta+. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
