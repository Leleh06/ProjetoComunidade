<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu perfil</title>
    <link rel="stylesheet" href="/css/perfil.css">
</head>

<body>

    <header class="cabecalho">
        <div class="logo">
            <a href="/index.html">
                <img src="/imgs/banner-logo/CONECTA+.png" alt="Logo Conecta+">
            </a>
        </div>
        <nav class="menu">
            <a href="/src/view/inicio.html">Início</a>
            <a href="/src/view/comunidade.html">Comunidade</a>
            <a href="/src/view/sobreNos.html">Sobre nós</a>
        </nav>
    </header>

    <main class="usuario-container">

        <section class="perfil-completo">
            <div class="lado-esquerdo">
                <img src="/imgs/imagem-perfil.png" alt="Foto de Perfil" class="foto-perfil">
                <button class="btn" onclick="logout()">Sair</button>
            </div>

            <div class="lado-direito">
                <h2 id="perfil-nome">Nome</h2>

                <p><strong>Email:</strong> <span id="perfil-email"></span></p>
                <p id="perfil-bairro"></p>
                <p id="perfil-area"></p>
                <p id="perfil-cnpj"></p>
                <p><strong>Contato:</strong> <span id="perfil-contato"></span></p>

                <div class="botoes">
                    <a class="btn" href="/src/view/relatos.html">Meus relatos</a>
                    <a class="btn" href="#">Editar Perfil</a>
                    <a class="btn" href="#">Deletar Conta</a>
                </div>
            </div>
        </section>

    </main>

    <footer class="rodape">
        <div class="rodape-conteudo">
            <p><strong>Endereço:</strong> SC-401, 3730 - Saco Grande, Florianópolis - SC, 88032-005</p>
            <p><strong>Telefone:</strong> (48) 3239-5801</p>

            <div class="redes-sociais">
                <a href="https://wa.me/554832395801" target="_blank">
                    <img src="/imgs/icons/whats.svg" alt="WhatsApp">
                </a>
                <a href="https://facebook.com" target="_blank">
                    <img src="/imgs/icons/face.svg" alt="Facebook">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="/imgs/icons/insta.svg" alt="Instagram">
                </a>
            </div>

            <p><strong>© 2025 Conecta+. Todos os direitos reservados.</strong></p>
        </div>
    </footer>

    <script>
        function carregarPerfil() {
            const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
            const ong = JSON.parse(localStorage.getItem("ongLogada"));

            const data = usuario || ong;

            if (!data) {
                window.location.href = "../view/login.html";
                return;
            }

            document.getElementById("perfil-nome").textContent = data.nome || "";
            document.getElementById("perfil-email").textContent = data.email || "";
            document.getElementById("perfil-contato").textContent = data.contato || "";

            if (data.bairro) {
                document.getElementById("perfil-bairro").textContent = `Bairro: ${data.bairro}`;
            }

            if (data.area_atuacao) {
                document.getElementById("perfil-area").textContent = `Área de atuação: ${data.area_atuacao}`;
            }

            if (data.cnpj) {
                document.getElementById("perfil-cnpj").textContent = `CNPJ: ${data.cnpj}`;
            }
        }

        function logout() {
            localStorage.removeItem("usuarioLogado");
            localStorage.removeItem("ongLogada");
            window.location.href = "../view/login.html";
        }

        carregarPerfil();
    </script>


</body>

</html>
