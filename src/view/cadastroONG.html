<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de ONG</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>

<body>

    <header class="topo">
        <div class="logo">
            <a href="../view/inicio.html">
                <img src="/imgs/banner-logo/CONECTA+.png" alt="Logo Conecta+">
            </a>
        </div>

        <nav class="nav">
            <a href="../view/inicio.html">Início</a>
            <a href="../view/sobreNos.html">Sobre nós</a>
            <a href="../view/login.html">Login</a>
        </nav>
    </header>

    <main class="area-form">

        <h1>Cadastro de ONG</h1>

        <form class="form-simples">
            <label>Nome</label>
            <input type="text" placeholder="Digite o nome da ONG" required>

            <label>CNPJ</label>
            <input type="text" placeholder="00.000.000/0000-00" required>

            <label>Área de atuação</label>
            <input type="text" placeholder="Ex: Educação, Saúde..." required> 

            <label>Contato</label>
            <input type="text" placeholder="(00) 00000-0000" required>

            <button type="submit">Cadastrar</button>
        </form>

    </main>

    <footer class="rodape">
        <p>© 2025 Conecta+. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
